<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    Money Assist
  </title>
</head>
<body>
  <p id="timeRange">播报时间范围:</p>
  <H1 id="time">现在时间:</H1>
  <script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
    ipcRenderer.on('time:update', (e, timeStr) => {
      document.querySelector('#time').innerHTML = `现在时间: ${timeStr}`;
    });
    ipcRenderer.on('timeRange:update', (e, {timeRangeStr, chineseVoiceName}) => {
      document.querySelector('#timeRange').innerHTML = `播报时间范围: ${timeRangeStr}   语音播报声音: ${chineseVoiceName}`;
    })
  </script>
</body>
</html>
